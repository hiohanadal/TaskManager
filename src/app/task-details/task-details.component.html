<div class="container">
    <h2>{{task!.name}}</h2>
    <p class="status">Status: {{task?.completed ? 'Completed' : 'Pending'}}</p>

    <div>
        <h2>Description</h2>
        <textarea [(ngModel)]="task!.description"></textarea>
        <button class="save-button" (click)="save()">Save</button>
        <button class="cancel-button" (click)="cancel()">Cancel</button>
    </div>
</div>
